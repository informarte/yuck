name: ci

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - run: curl https://github.com/MiniZinc/MiniZincIDE/releases/download/2.7.6/MiniZincIDE-2.7.6-bundle-linux-x86_64.tgz
      - run: tar xzf MiniZincIDE-2.7.6-bundle-linux-x86_64.tgz
      - uses: actions/checkout@v3
      - run: make ci-tests
